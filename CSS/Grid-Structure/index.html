<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML-CSS Deep Dive</title>
    <link rel="stylesheet" href="style.css" />
    <header>Design with CSS</header>
  </head>
  <body>
    <div class="container">
      <div class="item">item-1</div>
      <div class="item">item-2</div>
      <div class="item">item-3 has more content</div>
      <div class="item">item-4</div>
      <div class="item">item-5</div>
    </div>

    <div class="wrapper">
      <article class="flow">
        <h1>Repeating fixed size tracks</h1>
        <figure class="callout">
          <p>
            In this example there will be as many tracks as will fit into the
            container with a fixed size of 200px. Resize the editor panel to see
            the grid change.
          </p>
          <p>
            <code
              ><strong>
                grid-template-columns: repeat(auto-fill, 200px);</strong
              ></code
            >
          </p>
        </figure>

        <div class="container1" id="container">
          <div class="box">Item one</div>
          <div class="box">Item two</div>
          <div class="box">Item three</div>
          <div class="box">Item four</div>
          <div class="box">Item five</div>
          <div class="box">Item six</div>
          <div class="box">Item seven</div>
          <div class="box">Item eight</div>
        </div>
      </article>
    </div>

    <script src="script.js"></script>
  </body>
</html>
